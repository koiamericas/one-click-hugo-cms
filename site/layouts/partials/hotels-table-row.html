{{ if .open }}

	<div class="hotel-row listed open">

{{ else }}

	<div class="hotel-row listed closed">

{{ end }}

	<div class="name">

		{{.name}}

	</div>

	<div class="status">
			
		{{ if .open }}
		
			Open

		{{ else }}

			Closed

		{{ end }}

	</div>

	<div class="date">

		{{ .date }}

	</div>

	<div class="phone hidden">

		{{.phone}}

	</div>

	<div class="view-info down"></div>

	<div class="more-info collapsed">

		<div class="date">
			
			<strong>Next Reservation:</strong> {{ .date }}
	
		</div>
	
		<div class="phone hidden">
	
			{{.phone}}
	
		</div>

	</div>

</div>
