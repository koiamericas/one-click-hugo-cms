{{ partial "head" . }}

{{ partial "nav" . }}

<div class="pv5 ph1 cover single-head" >
  <div class="single-head-background bg-center cover" style="background-image: url('{{.Params.image }}')"></div>
  <div class="single-head-text mw7 center">
    <h1 class="single-head-title">
      {{.Title}}
    </h1>
    <h6 class="single-head-subtitle">
      {{.Params.subtitle}}
    </h6>
  </div>
</div>
<div class="mw7 center ph3 pv4">
  <div class="mw7 cms single-content ">
    <div class="flex justify-between date-info">
      <h3>The latest updates as of: <span>{{ .Date.Format "Mon, Jan 2, 2006 15:04" }} EDT</span></h3>
    </div>

    {{ .Content }}
  </div>
</div>
{{ partial "prefooter-banners" . }}
{{ partial "footer" . }}
